<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

   <main class="container">
    <section>
      <img class="desktop-pic" src="./images/image-product-desktop.jpg" alt="perfume gabriel from CHANEL">
      <img  src="./images/image-product-mobile.jpg" alt="perfume gabriel from CHANEL">
    </section>
    <article>
      <span>Preview</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="low-price">$149.99</p>
        <p class="high-price">$169.99</p>
      </div>
      <button><img src="./images/icon-cart.svg" alt="decoration picture">Add to Cart</button>
    </article>
   </main>
  

  

  

 
  
  
</body>
</html>
